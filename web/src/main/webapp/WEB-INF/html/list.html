<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div th:replace="fragments/top-bar :: top-bar">top-bar</div>
<div th:each="room : ${rooms}" class="row col-md-offset-3 col-md-6" style="text-align: center; margin-bottom: 30px">
    <div class="col-md-1">
        <p> You can spend night in room
        <b th:text="${room.name}"></b>
        in up to
        <b th:text="${room.bedCount}"></b>
        people for
        <b th:text="${room.price}"></b>
        </p>
        <a th:href="@{/reservations/{id}(id=${room.id})}" class="btn btn-warning" role="button" style="font-size: 25px">I Want It!</a>
        <a th:href="@{/detail/{id}(id=${room.hotelId})}" class="btn btn-info" role="button" style="font-size: 25px">Hotel Info</a>
    </div>
    <div class="col-md-2">
        <p th:text="${room.description}"></p>
    </div>
    <div class="col-md-2">
        <img src="room_list.jpg">
    </div>
</div>
</body>
</html>
