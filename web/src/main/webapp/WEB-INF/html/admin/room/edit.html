<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head (pageTitle='Edit room')"></head>
<body>
    <div th:replace="fragments/top-bar :: top-bar">top-bar</div>
    <div class="container">
        <h1>Edit information about room in hotel '<span th:text="${hotel.name}"></span>'</h1>
        <div class="panel panel-default">
            <form class="form-horizontal panel-body" th:action="@{edit}" th:object="${room}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{hotelId}" />
                <div class="form-group">
                    <label class="col-md-2 control-label" th:for="${#ids.next('name')}">Name: </label>
                    <div class="col-md-10">
                        <input type="text" th:field="*{name}" class="form-control" required />
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger" role="alert">
                            err_name
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" th:for="${#ids.next('price')}">Price: </label>
                    <div class="col-md-10">
                        <input type="text" th:field="*{price}" class="form-control" required />
                        <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="alert alert-danger" role="alert">
                            err_name
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" th:for="${#ids.next('bedCount')}">Bed count: </label>
                    <div class="col-md-10">
                        <input type="number" th:field="*{bedCount}" class="form-control" required />
                        <div th:if="${#fields.hasErrors('bedCount')}" th:errors="*{bedCount}" class="alert alert-danger" role="alert">
                            err_name
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" th:for="${#ids.next('description')}">Description: </label>
                    <div class="col-md-10">
                        <textarea th:field="*{description}" rows="10" class="form-control" required></textarea>
                        <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="alert alert-danger" role="alert">
                            err_name
                        </div>
                    </div>
                </div>
                <p class="col-md-offset-2">
                    <button type="submit" class="btn btn-primary btn-lg">Save room</button>
                    <a th:href="@{/admin/hotel/{id}(id=${hotel.id})}" class="btn btn-default btn-lg">Back to hotel detail without saving</a>
                </p>
                <p class="col-md-offset-2">All fields in this form are mandatory</p>
            </form>
        </div>
    </div>
</body>
</html>
