<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head (pageTitle='Edit hotel')"></head>
<body>
    <div th:replace="fragments/top-bar :: top-bar">top-bar</div>
    <div class="container">
        <h1>Edit information about hotel with ID <span th:text="${hotel.id}"></span></h1>
        <div class="panel panel-default">
            <form class="form-horizontal panel-body" th:action="@{edit}" th:object="${hotel}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" th:field="*{id}" />
                <div class="form-group">
                    <label class="col-md-2 control-label" th:for="${#ids.next('name')}">Name: </label>
                    <div class="col-md-10">
                        <input type="text" th:field="*{name}" class="form-control" required />
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger" role="alert">
                            err_name
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" th:for="${#ids.next('city')}">City: </label>
                    <div class="col-md-10">
                        <input type="text" th:field="*{city}" class="form-control" required />
                        <div th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="alert alert-danger" role="alert">
                            err_name
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" th:for="${#ids.next('street')}">Street: </label>
                    <div class="col-md-10">
                        <input type="text" th:field="*{street}" class="form-control" required />
                        <div th:if="${#fields.hasErrors('street')}" th:errors="*{street}" class="alert alert-danger" role="alert">
                            err_name
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" th:for="${#ids.next('streetNumber')}">Street number: </label>
                    <div class="col-md-10">
                        <input type="text" th:field="*{streetNumber}" class="form-control" required />
                        <div th:if="${#fields.hasErrors('streetNumber')}" th:errors="*{streetNumber}" class="alert alert-danger" role="alert">
                            err_name
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" th:for="${#ids.next('email')}">E-mail: </label>
                    <div class="col-md-10">
                        <input type="email" th:field="*{email}" class="form-control" required />
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger" role="alert">
                            err_name
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" th:for="${#ids.next('phoneNumber')}">Phone number: </label>
                    <div class="col-md-10">
                        <input type="text" th:field="*{phoneNumber}" class="form-control" required />
                        <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="alert alert-danger" role="alert">
                            err_name
                        </div>
                    </div>
                </div>
                <p class="col-md-offset-2">
                    <button type="submit" class="btn btn-primary btn-lg">Save hotel</button>
                    <a th:href="@{/admin/hotel/{id}(id=*{id})}" class="btn btn-default btn-lg">Back to hotel detail without saving</a>
                </p>
                <p class="col-md-offset-2">All fields in this form are mandatory</p>
            </form>
        </div>
    </div>
</body>
</html>
